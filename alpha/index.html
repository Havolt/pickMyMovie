<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pick My Movie</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="styles/mainSty.css">
</head>
<body>

    <div id="vApp" class="vApp">
        <div class="pageTitle">{{ pageTitle }}</div>
        <div class="moviesIn">
            <input class="moviesInput" v-on:keyup.enter="addFilmFunc" placeholder="Enter film.." v-model="userMovieInput" type="text">
            <button class="moviesButton" v-on:click="addFilmFunc">{{ buttonTxt }}</button>
        </div>

        <div class="movieSearchSec pmHidden">
            <div class="userAllMovies">
                <div v-for="movie in userMovies"> 
                    <div class="userMovieCn"> 
                        <div class="userMovieName">{{ movie.name }}</div> 
                        <div v-bind:value="movie.num" class="userMovieCross" v-on:mouseover="crossMOver" v-on:mouseout="crossMOff" @click="deleteMovie">&times;</div>
                    </div>
                    <div class="searchCn">
                    </div> 
                </div>
            </div>
            <div class="radioSearchButtons">
                    <input class="radBut" name="searchType" type="radio" checked="checked"><div class="radText" >Shortest</div>
                    <input class="radBut" name="searchType" type="radio"><div class="radText">Top Rated</div>
                    <input class="radBut" name="searchType" type="radio"><div class="radText">Random</div>
                    <button class="searchButton" @click="searchMovies">Pick Film</button>
            </div>
        </div>

        <div class="movieResults">
            <div class="movieInfo">
                
            </div>
        </div>
    </div>
    

    <script src="scripts/mainScr.js"></script>

</body>
</html>
